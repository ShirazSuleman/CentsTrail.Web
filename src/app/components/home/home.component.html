<div class="col-md-12">
<h1>Hi {{authenticationService.currentUserName}}!</h1>
<div>
    <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
      <h3>Transactions</h3>
  </div>
  <div class="panel-body">
  <ul class="pager">
    <li class="previous"><a href="#" (click)="$event.preventDefault(); previousPeriod()"><span aria-hidden="true">&larr;</span>Previous</a></li>
    <li>{{selectedPeriod.name}}</li>
    <li class="next"><a href="#" (click)="$event.preventDefault(); nextPeriod()">Next<span aria-hidden="true">&rarr;</span></a></li>
  </ul>
    <data-table id="transactions-grid"
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"

        (rowClick)="rowClick($event)"
        (rowDoubleClick)="rowDoubleClick($event)"
        [rowTooltip]="rowTooltip"
        >
        <data-table-column
            [property]="'description'"
            [header]="'Description'"
            [sortable]="true"
            [resizable]="true">
        </data-table-column>
        <data-table-column
            [property]="'transactionDate'"
            [header]="'TransactionDate'"
            [sortable]="true">
            <template #dataTableCell let-item="item">
                <span>{{item.transactionDate | date:'yyyy-MM-dd'}}</span>
            </template>
        </data-table-column>
        <data-table-column
            property="amount"
            header="Amount"
            [sortable]="true">
        </data-table-column>
        <data-table-column
            property="account"
            header="Account">
        </data-table-column>
        <data-table-column
            property="category"
            header="Category">
        </data-table-column>
        <data-table-column
            property="period"
            header="Period">
        </data-table-column>
    </data-table>
      </div>
    </div>
</div>    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
